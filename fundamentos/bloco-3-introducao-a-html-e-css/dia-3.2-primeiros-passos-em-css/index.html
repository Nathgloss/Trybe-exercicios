<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {

            font-family: sans-serif;
            font-size: 65px;
            color: orange;

        }

        body {

          font-size: 16px;
          font-style: italic;
        }
        ul {

            background-color: paleturquoise;
            line-height:50px;
        }
        p {
         
          font-weight: 600;
          font-size: 3em;
          text-decoration: overline;

        }
       
        .cor-de-fundo {

          background-color: orange;

        }

        .alinhamento {

          text-align: center;

        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="cor-de-fundo alinhamento">Qual é a sua cor favorita?</p>
    <ul class="cor-de-fundo alinhamento">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
